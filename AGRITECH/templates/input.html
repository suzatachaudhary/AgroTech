<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: 'Roboto', Arial, sans-serif;
    background: #f5f5f5;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

/* Background Image */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('{{ url_for('static', filename='images/background.png') }}') no-repeat center center/cover;
    z-index: -1;
    filter: brightness(0.7);
    opacity: 0.8;
}

/* Watermark */
.watermark {
    position: fixed;
    font-size: 200px;
    font-weight: bold;
    color: rgba(200, 200, 200, 0.2); /* Subtle watermark color */
    letter-spacing: 15px;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    user-select: none;
    z-index: -1;
}

/* Form Container */
form {
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    margin: 20px auto;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
    display: flex;
    opacity: 0.7;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

form:hover {
    transform: translateY(-10px); /* Slight lift on hover */
    box-shadow: 8px 21px 30px rgba(9, 9, 9, 0.627);
}

/* Label and Input Styling */
label {
    font-size: 1rem;
    margin-bottom: 8px;
    align-self: flex-start;
    color: #555;
}

select, input {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
    background: #f9f9f9;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

select:focus, input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    outline: none;
}

/* Button Styling */
button {
    background: #007bff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.03); /* Slight zoom on hover */
}

/* Headings */
h1, h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #222;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        width: 90%;
    }

    .watermark {
        font-size: 100px;
        letter-spacing: 10px;
    }
}

</style> 
</head>
<body>
    <div class="background">
        <div class="watermark">AgriTECH</div>
    </div>
    <h1>AgriTECH</h1>
    <h2>{{ session['user_name'] }},PLEASE FILL THE DITAILS CORRECTLY</h2>

    <form method="POST" action="{{ url_for('recommendations') }}">
        <label for="soil_type">Soil Type:</label>
        <select id="soil_type" name="soil_type" required>
            <option value="Loamy">Loamy</option>
            <option value="Clayey">Clayey</option>
            <option value="Sandy">Sandy</option>
        </select>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" step="0.1" required>

        <label for="pH">Soil pH:</label>
        <input type="number" id="pH" name="pH" step="0.1" required>

        <button type="submit">Get Recommendations</button>
        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
    </form>

    
</body>
</html>
