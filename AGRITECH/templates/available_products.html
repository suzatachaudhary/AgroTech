<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products</title>
    <style>
        /* Styling for the product container */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Styling for individual product cards */
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        /* Styling for the product image */
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Styling for the product name */
        .product-name {
            font-size: 1.5em;
            margin-top: 10px;
            color: #333;
        }

        /* Styling for price and quantity */
        .product-price {
            font-size: 1.2em;
            margin-top: 5px;
            color: #28a745;
        }

        .product-quantity {
            font-size: 1em;
            margin-top: 5px;
            color: #ff4500;
        }

        /* Styling for Add to Cart button */
        .add-to-cart {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }

        /* Styling for the link to Sell Product */
        .sell-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .sell-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Available Products</h1>

    <div class="products-container">
        {% for product in products %}
        <div class="product-card">
            <img src="product-image.jpg" alt="Product Image" class="product-image"> <!-- Replace with actual product image -->
            <div class="product-name">{{ product[1] }}</div>
            <div class="product-price">${{ product[3] }} per KG</div>
            <div class="product-quantity">Quantity Available: {{ product[2] }} KG</div>
            <a href="{{ url_for('add_to_cart', product_id=product[0]) }}" class="add-to-cart">Add to Cart</a>
        </div>
        {% endfor %}
    </div>

    <br>
    <a href="{{ url_for('sell_product') }}" class="sell-link">Go to Sell Product</a>
</body>
</html>
