<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Selection</title>
<style>
    /* General Styles */
body {
    font-family: 'Poppins', Arial, sans-serif; /* A modern, elegant font */
    background: linear-gradient(to bottom right, #f0f9ff, #c1e1ff); /* Soft gradient background */
    color: #2c3e50;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    padding: 30px;
    text-align: center;
    background: rgba(255, 255, 255, 0.9); /* Transparent white background for better integration */
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Deeper shadow for a floating effect */
    border: 1px solid #ddd;
}

h1 {
    margin-bottom: 20px;
    font-size: 28px;
    font-weight: 600;
    color: #34495e; /* Slightly darker text for a strong title */
    text-transform: uppercase;
    letter-spacing: 2px;
}

.region-buttons, .state-buttons, .crop-type-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Increased gap for better spacing */
    justify-content: center;
    margin-top: 20px;
    margin-bottom: 20px;
}

.region-btn, .state-btn, .crop-type-btn {
    padding: 12px 25px;
    background: linear-gradient(to right, #56ab2f, #a8e063); /* Gradient button for an earthy, fresh vibe */
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    text-decoration: none;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    transition: all 0.3s ease; /* Smooth hover animation */
}

.region-btn:hover, .state-btn:hover, .crop-type-btn:hover {
    background: linear-gradient(to right, #a8e063, #56ab2f); /* Reverse gradient on hover */
    transform: translateY(-3px); /* Lift effect */
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

.region-btn:active, .state-btn:active, .crop-type-btn:active {
    transform: translateY(0); /* Reset on click */
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
}

/* Background Image */
.background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('background2.png') no-repeat center center/cover; /* Replace 'background2.png' with your new image */
    z-index: -1;
    opacity: 0.4; /* Increased visibility of the background image */
    filter: blur(2px); /* Subtle blur for softness */
}

/* Watermark */
.watermark {
    position: absolute;
    font-size: 200px;
    font-weight: 800;
    color: rgba(0, 0, 0, 0.05); /* Extremely light black for elegance */
    text-transform: uppercase;
    letter-spacing: 30px; /* Reduced letter spacing for compactness */
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: -2;
}

/* Button Transition and Animation */
@keyframes buttonPulse {
    0%, 100% {
        transform: scale(1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    50% {
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
}

.region-btn:hover {
    animation: buttonPulse 1s infinite; /* Pulsing animation on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 24px;
    }

    .region-btn, .state-btn, .crop-type-btn {
        font-size: 14px;
        padding: 10px 15px;
    }
}

</style>
</head>
<body>
    <div class="background">
        <div class="watermark">AgriTECH</div>
    </div>
    <div class="container">
        <h1>Select State in {{ region }}</h1>
        <div class="state-buttons">
            {% for state in states %}
                <a href="{{ url_for('crop_type_selection', state=state) }}" class="state-btn">{{ state }}</a>
            {% endfor %}
        </div>
        <div>
            <a href="{{ url_for('region_selection') }}" class="back-button">Back</a>
    </div>
    </div>
</body>
</html>
